<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selectors */
        /* class red colour */
        .redColour {
            color: lightgreen
        }

        /* class bg blue */
        p {
            border: 2px solid red;
        }

        /* Grouping selectors */
        footer,
        span {
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <h2>CSS SELECTORS</h2>
    <p class="redColour  bgBlue">This is a simple paragraph to demonstrate CSS selectors</p>
    <p>This is another simple paragraph to demonstrate CSS selectors</p>
    <div>
        <p>This is yet a simple paragraph to demonstrate CSS selectors</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>

</body>

</html>

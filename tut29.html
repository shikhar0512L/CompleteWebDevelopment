<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em, rem, vh and vw units + Responsive design </title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            height: 100vh;
            font-size: 10px;
            border: 2px solid red;
        }
        h1{
            text-align: center;
           
        }
        #first{
            font-size: 3em;
            padding: 3em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="first">This is a heading</h1>
        <h1 id="second"> This is second heading</h1>
        <h1 id="third">This is third heading</h1>
    </div>
</body>
</html>
